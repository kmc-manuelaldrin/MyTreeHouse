<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8">
	<meta name="description" content="KMC Savills">
	<meta name="keywords" content="KMC Savills">
	<meta name="author" content="KMC Savills">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>myTree.House</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/slick.css">
	<link rel="stylesheet" type="text/css" href="css/magnific-popup.css">
	<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700|Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="scripts/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/jquery.magnific-popup.min.js"></script>
	<script type="text/javascript" src="scripts/bootstrap.min.js"></script>
	<script type="text/javascript" src="scripts/bowser.js"></script>
	<script type="text/javascript" src="scripts/slick.min.js"></script>
	<script type="text/javascript" src="scripts/script.js"></script>
</head>

<body>
	<div id="main-wrapper">

		<section class="slider-wrap">
			<div class="slider-container">
				<div class="slider-holder">
					<div class="slider-item">
						<canvas style="background-image: url(images/mytreehouse-slider1.jpg);"></canvas>
					</div>
					<div class="slider-item">
						<canvas style="background-image: url(images/mytreehouse-slider2.jpg);"></canvas>
					</div>
				</div>
			</div>
			<div class="slider-contact">
				<div class="container custom-container c-container">
					<div class="col-md-6">
						<div class="slider-contact-text">
							<h1>Find out about your property value today</h1>
							<p>Cut through the noise. Our 100% free tool gives you an independent, data-backed price estimation of your property value, so you can price it just right the first time.</p>
						</div>
					</div>
					<div class="col-md-6">
						<div class="slider-form">
							
							<form>
								<div class="slider-form-header" data-form="1">
									<h2>Get your free<br>MyTreeHouse &trade; report</h2>
									<h3>Step 1/3</h3>
									<p>Simply fill in the fields below</p>
									<div class="slider-progress-bar" data-progress="1"><span></span></div>
								</div>
								<div class="slider-form-body">


									<div class="slider-form-section current" id="slider-form-1">
										<div class="slider-form-field slider-form-field-address">
											<label for="fullAddress">Full Address:</label>
											<input type="text" name="fullAdress" id="fullAddress" placeholder="Enter your address, project" required>
										</div>
										<div class="slider-form-field slider-form-field-unit">
											<label for="unit">Unit:</label>
											<input type="text" name="unit" id="unit" placeholder="Enter your unit number" required>
										</div>
										<div class="slider-form-field slider-form-field-size">
											<label for="size">Size (sqft/sqm):</label>
											<input type="number" name="size" id="size" min="0" placeholder="Enter size" required>
										</div>
									</div>

									<div class="slider-form-section" id="slider-form-2">
										<div class="slider-form-field slider-form-field-renovation">
											<label for="renovation">Date of last renovation:</label>
											<select id="renovation" name="renovation">
												<option value="">Select one...</option>
												<option value="2020">2020</option>
												<option value="2019">2019</option>
												<option value="2018">2018</option>
												<option value="2017">2017</option>
												<option value="2016">2016</option>
												<option value="2015">2015</option>
												<option value="2014">2014</option>
												<option value="2013">2013</option>
												<option value="2012">2012</option>
												<option value="2011">2011</option>
												<option value="2010">2010</option>
												<option value="2009">2009</option>
												<option value="2008">2008</option>
												<option value="2007">2007</option>
												<option value="2006">2006</option>
												<option value="2005">2005</option>
												<option value="2004">2004</option>
												<option value="2003">2003</option>
												<option value="2002">2002</option>
												<option value="2001">2001</option>
												<option value="2000">2000</option>
											</select>
										</div>

										<div class="slider-form-field slider-form-field-stay">
											<label for="stay">Date of stay (Years):</label>
											<select id="stay" name="stay">
												<option value="">Select one...</option>
												<option value="1">1</option>
												<option value="2">2</option>
												<option value="3">3</option>
												<option value="4">4</option>
												<option value="5">5</option>
												<option value="6">6</option>
												<option value="7">7</option>
												<option value="7">8</option>
												<option value="9">9</option>
												<option value="10">10</option>
												<option value=">10">>10</option>
											</select>
										</div>

										<div class="slider-form-field slider-form-field-sell">
											<label for="sell">When are you looking to sell:</label>
											<select id="sell" name="sell">
												<option value="">Select one...</option>
												<option>As soon as possible (&lt; 6 months)</option>
												<option>Within a year (&lt; 12 months)</option>
												<option>No idea, still thinking about it!</option>
											</select>
										</div>
										
									</div>

									<div class="slider-form-section" id="slider-form-3">
										<div class="slider-form-field slider-form-field-address">
											<label for="fullName">Full Name:</label>
											<input type="text" name="fullName" id="fullName" placeholder="Enter your full name" required>
										</div>
										<div class="slider-form-field slider-form-field-contactNo">
											<label for="contactNo">Contact Number:</label>
											<input type="text" name="contactNo" id="contactNo" placeholder="Enter your contact number" required>
										</div>
										<div class="slider-form-field slider-form-field-email">
											<label for="email">Email Address:</label>
											<input type="email" name="email" id="email" placeholder="Enter your email" required>
										</div>
									</div>

								</div>

								

								<div class="slider-form-links">
									<a id="nextBtn1" class="slider-form-link-next current" href="#">Next</a>
									<a id="nextBtn2" class="slider-form-link-next" href="#">Next</a>
									<a id="backBtn1" class="slider-form-link-back" href="#"><i class="fas fa-arrow-left"></i></a>
									<a id="backBtn2" class="slider-form-link-back" href="#"><i class="fas fa-arrow-left"></i></a>
									
									<button id="submitBtn" class="slider-form-link-submit">Submit</button>
								</div>


							</form>
							

						</div>
					</div>
				</div>
			</div>

		</section>


	</div> <!-- End of main wrapper -->
</body>
</html>
